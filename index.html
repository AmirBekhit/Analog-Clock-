<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <h1 class="glow" id="clock">Warsaw, Poland</h1>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minute">
        <div class="min" id="min"></div>
      </div>
      <div class="second">
        <div class="sec" id="sec"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <footer
      style="
        background-color: brown;
        margin-top: 50px;
        padding: 20px;
        font-size: 21px;
        color: burlywood;
        border-radius: 1rem;
      "
    >
      Time Is Money!
    </footer>
  </body>
</html>
